name: Firebase Deploy

on:
  push:
    branches:
      - main  # Trigger only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or the version your project uses

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ” Authenticate with Firebase
        uses: uses: wzieba/Firebase-Action@v2
        with:
          firebase_token: ${{ secrets.FIREBASE_AUTH_TOKEN }}

      - name: ğŸš€ Deploy to Firebase Hosting
        run: firebase deploy --only hosting
